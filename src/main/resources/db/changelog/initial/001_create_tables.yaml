databaseChangeLog:
  - changeSet:
      id: 001-01-create-users
      author: Elturan_Sultankulov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: varchar(100)
              - column:
                  name: avatar
                  type: varchar(512)
              - column:
                  name: bio
                  type: varchar(1000)
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: posts_count
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: followers_count
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: following_count
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: 001-02-create-posts
      author: Elturan_Sultankulov
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true

              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: image
                  type: varchar(512)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: varchar(2200)

              - column:
                  name: likes_count
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: comments_count
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_posts_author

        - createIndex:
            tableName: posts
            indexName: ix_posts_author_created
            columns:
              - column:
                  name: author_id
              - column:
                  name: created_at

  - changeSet:
      id: 001-03-create-comments
      author: Elturan_Sultankulov
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: text_comment
                  type: varchar(2000)
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_comments_post

        - addForeignKeyConstraint:
            baseTableName: comments
            baseColumnNames: author_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_comments_author
        - createIndex:
            tableName: comments
            indexName: ix_comments_post_created
            columns:
              - column:
                  name: post_id
              - column:
                  name: created_at

  - changeSet:
      id: 001-04-create-likes
      author: Elturan_Sultankulov
      changes:
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: post_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: likes
            columnNames: post_id,user_id
            constraintName: uq_likes_post_user

        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_likes_post
        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_likes_user



  - changeSet:
      id: 001-05-create-follows
      author: Elturan_Sultankulov
      changes:
        - createTable:
            tableName: follows
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: follower_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: following_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false


        - addUniqueConstraint:
            tableName: follows
            columnNames: follower_id,following_id
            constraintName: uq_follows_pair
        - sql:
            sql: |
              ALTER TABLE follows
              ADD CONSTRAINT ck_follows_no_self
              CHECK (follower_id <> following_id);
        - rollback:
            sql: |
              ALTER TABLE follows
              DROP CONSTRAINT ck_follows_no_self;

        - addForeignKeyConstraint:
            baseTableName: follows
            baseColumnNames: follower_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_follows_follower
        - addForeignKeyConstraint:
            baseTableName: follows
            baseColumnNames: following_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_follows_followee
        - createIndex:
            tableName: follows
            indexName: ix_follows_following
            columns:
              - column:
                  name: following_id